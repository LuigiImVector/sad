<!DOCTYPE html>
<html>
    <head>
        <title>row</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                background-color: #1c1c1c;
                margin: 1.5%;
            }

            .row {
                display: flex;
                width: 100%;
                height: 20vh;
                /*background-color: antiquewhite;*/
                align-items: center;
                /*justify-content: space-around;*/
            }

            svg {
                width: 75px;
                height: 75px;
            }
        </style>
    </head>
    <body>
        <div id="sad"></div>


        <script>
            function random(range) {
                return Math.floor(Math.random() * range)
            }

            function generateSvg() {

                    `<svg width="100px" height="100px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: ${m}%; fill:${color};"><circle cx="50" cy="50" r="50" /></svg>`,
                    `<svg width="68px" height="61px" viewBox="0 0 68 61" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: ${m}%; fill:${color};"><path d="M53.33,3.46a7.69,7.69,0,0,0-6-3.46h-27a7.69,7.69,0,0,0-6,3.46L.83,26.85a7.69,7.69,0,0,0,0,6.93l13.5,23.38a7.69,7.69,0,0,0,6,3.46h27a7.69,7.69,0,0,0,6-3.46l13.5-23.38a7.69,7.69,0,0,0,0-6.93Z"></path></svg>`,

                    `<svg width="73px" height="65px" viewBox="0 0 73 65" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left: ${m}%; fill:${color};"><path d="M32.91,2a4,4,0,0,1,6.93,0L54,26.56l4,6.93L72.2,58.06a4,4,0,0,1-3.46,6H4a4,4,0,0,1-3.46-6L14.72,33.49l4-6.93Z"></path></svg>`
                ]

                return svg[Math.floor(Math.random() * svg.length)]
            }

            colorList = [
                '#fd4646',
                '#ffd945',
                '#60e644',
                '#2be3af',
                '#27aeff',
                '#bd3ae1'
                ]

            var colmn = 4
            var row = 8

            var margin = 100/(colmn)
            

            for (var r = 0; r<row; r++) {
                var div = document.createElement("div")
                div.classList.add("row")

                document.getElementById("sad").after(div)

                var m = 0

                for(var c = 0; c<colmn; c++) {

                    if (random(4) != 1) {

                        // valore svg da ottenere con funzione
                        //var svg = '<svg width="100px" height="100px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin-left:' + m + '%"><circle cx="50" cy="50" r="50" /></svg>'

                        color = colorList[random(colorList.length)]

                        div.innerHTML = div.innerHTML + generateSvg()
                    }

                    m = margin
                    //m = Math.random() * 30 + 10 // improve
                }
            }


        </script>
    </body>
</html>
